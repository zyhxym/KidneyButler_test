<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=0,maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>肾事管家</title>
    <link rel="stylesheet" href="./share/style.css">
</head>

<body>
    <div class="main">
        <div class="logo">
            <img src="./share/img/logo@2x.png" alt="">
        </div>
        <h1>肾事管家</h1>
        <p class="top">让每一位慢性肾病患者得到有效管理</p>
        <p> 提高预期寿命</p>
        <div class="btn">
            <img src="./share/img/Button@2x.png" alt="">
        </div>
        <div class="bg"></div>
    </div>

    <script src="./share/js/zepto.min.js"></script>
    <script src="./share/js/useragent-base.js"></script>
    <script src="./share/js/ua-device.js"></script>
    <script>
        $(function () {
            window.alert = function (name) {
                var iframe = document.createElement("IFRAME");
                iframe.style.display = "none";
                iframe.setAttribute("src", 'data:text/plain,');
                document.documentElement.appendChild(iframe);
                window.frames[0].window.alert(name);
                iframe.parentNode.removeChild(iframe);
            }

            var input = window.navigator.userAgent,
                output = uaDevice(input);

            $('.btn').on('touchstart', function () {
                // todo 根据不同的类型手机，跳转到不同的应用市场,目前就分安卓和ios
                if (output.device.manufacturer === 'Apple') {
                    alert('敬请期待');
                    return;
                } else {
                    window.location.href = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.ionicframework.kidneybutler';
                }
            });
        });
    </script>
</body>

</html>
